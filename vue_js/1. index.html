<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprende Vue JS</title>
    <script src="vue.global.js"></script>
    <!-- <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> -->

</head>
<body>

    <h1>Aprende Vue JS</h1>

    <div id="app">
        <button @click="menus()">-</button>
        {{ count }}
        <button @click="mais()">+</button>
        <div>
            {{ mensagem }}
        </div>

        <!-- Directive v-text -->
        <div v-text="mensagem2">
            Oinsa Uja Directive V-Text
        </div>

        <!-- Directive v-html -->
        <div v-html="mensagem3">
            Oinsa Uja Directive V-html
        </div>
    </div>
    
    <script>
        const {  createApp, ref } = Vue
      
        createApp({
          data() {
            const count = 0
            return {
              count,
              mensagem: "Ola Mundu",
              mensagem2: "Mensagem nebe uja ba V-Text",
              mensagem3: "<b>Ida ne Mensagem Bold</b>"
            }
          },
          methods:{
            mais(){
                this.count++
            },
            menus(){
                this.count--
            }
          }
        }).mount('#app')
    </script>

</body>
</html>
